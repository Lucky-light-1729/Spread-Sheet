<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <button class="toolbar-icon-button" onclick="document.execCommand('copy')">Copy</button>
        <button class="toolbar-icon-button" onclick="document.execCommand('cut')">Cut</button>
        <button class="toolbar-icon-button" onclick="document.execCommand('paste')">Paste</button>

        <select id="font-select">
            <option value="MomoSpace">MomoSpace</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
        </select>

        <select id="font-size-select">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select>

        <button onclick="format('bold')">B</button>
        <button onclick="format('italic')">I</button>
        <button onclick="format('underline')">U</button>
        <button onclick="format('justify-left')">JL</button>
        <button onclick="format('justify-center')">JC</button>
        <button onclick="format('justify-right')">JR</button>
        <button onclick="format('removeFormat')">‚ùåFormat</button>

        <label style="color:white">
            Text:
            <input type="color" onchange="applyColor(this.value, 'color')">
        </label>

        <label style="color:white">
            Bg:
            <input type="color" onchange="applyColor(this.value, 'backgroundColor')">
        </label>

        <button class="new-sheet-btn" onclick="addNewSheet()">+ New Sheet</button>
        <button onclick="exportToCSV()">Download</button>
        <input type="file" id="importFile" accept=".csv">
    </div>

    <div class="sheet-container" id="sheet-container"></div>

    <script src="script.js"></script>
</body>
</html>
